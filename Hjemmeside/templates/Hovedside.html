<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pille Dispensor</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      
      .dropdown-container {
        margin-bottom: 30px;
        text-align: center;
      }
      
      .dropdown-container select {
        padding: 10px 15px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 4px;
        background-color: #fff;
        cursor: pointer;
        transition: border-color 0.3s;
      }
      
      .dropdown-container select:hover {
        border-color: #999;
      }
      
      .dropdown-container select:focus {
        outline: none;
        border-color: #0066cc;
        box-shadow: 0 0 5px rgba(0, 102, 204, 0.5);
      }
      
      img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
        padding: 6px;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Pille Dispensor</h1>
    
    <div class="dropdown-container">
      <select id="menu">
        <option value="">-- Vælg en mulighed --</option>
        {% if patient %}
          {% for key, value in patient.items() %}
            <option value="{{ patient }}">{{ key }}: {{ value }}</option>
          {% endfor %}
        {% else %}
          <option value="">Ingen patient data tilgængelig</option>
        {% endif %}
      </select>
    </div> 
    <script>
      document.getElementById('menu').addEventListener('change', function() {
        const value = this.value;
        if (value) {
          console.log('Valgt: ' + value);
        }
      });
    </script>
  </body>
</html>
